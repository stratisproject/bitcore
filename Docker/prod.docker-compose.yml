version: '3'
services:  
    bitcore-node:
        container_name: bitcore-node
        image: bitcorestrax.azurecr.io/bitcore-node
        ports:
        - 3000:3000
        volumes:
        - /root/config:/config
        environment:
            - BITCORE_CONFIG_PATH=/config/bitcore.config.prod.json
        restart: always
        secrets:
            - db_connection

    bws:
        container_name: bws
        image: bitcorestrax.azurecr.io/bws
        depends_on:
        - bitcore-node
        ports:
        - 80:3032
        volumes:
        - /root/config:/config
        environment:
            - BWS_CONFIG_PATH=/config/bws.config.prod.js
        restart: always